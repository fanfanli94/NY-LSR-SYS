<html>
<head>
  <title>A Leaflet map!</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <link href="markercluster/MarkerCluster.css" rel="stylesheet">
  <link href="markercluster/MarkerCluster.Default.css" rel="stylesheet">
  <script src="markercluster/leaflet.markercluster-src.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="nouislider.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

<body>
  <div class="row" id="grid">
    <div class="col s3 filter" id="filter-panel">

        <nav class="light-blue darken-2">
            <div class="nav-wrapper row">
                <div class="input-field">
                    <input id="search"  placeholder="Search Apartment" type="search" onkeypress="searchApt_keyPress(event)">
                    <label class="label-icon" for="search"><i class="material-icons">search for your apartment</i></label>
                    <i class="material-icons" onclick="searchApartment()">arrow_forward</i>
                </div>
            </div>
        </nav>

        <form class="container" id="search-form">
          <div class="row" style="margin-top: 10px">
              <label class="filter-label">Crime Score</label>
          </div>
          <div class="row">
            <div class="col slider-col s10 offset-s1">
              <div id="crime-selector" class="light-blue darken-2"></div>
            </div>
          </div>
          <div class="row" style="margin-top: 50px">
            <label class="filter-label">Transportation Score</label>
          </div>
          <div class="row">
            <div class="col slider-col s10 offset-s1">
              <div id="transp-selector" class="light-blue darken-2"></div>
            </div>
          </div>
          <div class="row">
                  <div class="chips chips-autocomplete" id="category_chips"></div>
          </div>
          <div class="row">
              <div class="col offset-s3">
                  <button type='button' class="btn waves-effect waves-light cyan darken-2" onclick="gettingresult(event)">Search</button>
              </div>
          </div>
        </form>

        <div class = "ranking list">
          <div class="list"  id="search-container">
            <ul class = "apartment_list">
                <li class = "apt" onclick="findApt(0)"></li>
                <li class = "apt" onclick="findApt(1)"></li>
                <li class = "apt" onclick="findApt(2)"></li>
                <li class = "apt" onclick="findApt(3)"></li>
                <li class = "apt" onclick="findApt(4)"></li>
            </ul>
          </div>
        </div>

        <ul class="pagination">
          <li class="disabled page-num" onclick="newPage(0)"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
          <li class="page-num" onclick="newPage(0)"><a href="#!">1</a></li>
          <li class="page-num" onclick="newPage(1)"><a href="#!">2</a></li>
          <li class="page-num" onclick="newPage(2)"><a href="#!">3</a></li>
          <li class="page-num" onclick="newPage(3)"><a href="#!">4</a></li>
          <li class="page-num" onclick="newPage(4)"><a href="#!">5</a></li>
          <li class="page-num" onclick="newPage(4)"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>

      </div>

      <div class="col s9" id="map"></div>

  </div>
  <script src="nouislider.js"></script>
  <script src="main.js"></script>
  <!-- JavaScript at end of body for optimized loading -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
